name: Deno CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v1.x
      with:
        deno-version: v1.13.2  # Example of a specific version for stability

    - name: Run Linter
      run: deno lint

    - name: Run Formatter Check (Optional)
      run: deno fmt --check
      continue-on-error: true  # This allows the job to continue even if formatting fails

    - name: Run Tests
      run: deno test -A
